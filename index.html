<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html;>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project-4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,800&display=swap" rel="stylesheet"> 
</head>

<body class="main">
    <input type="text" class="upper display" placeholder="0">
    <div class="lower">
        <div class="buttons">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="del" id="delete">DEL</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="*">x</button>
            <!-- special buttons with their ids-->
            <button class="btn" value="res" id="reset">Reset</button>
            <button class="btn" value="=" id="equal">=</button>
        </div>
    </div>
    <!-- logic script -->
    <script src="script.js"></script>
</body></html>
